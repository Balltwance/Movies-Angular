<div
  class="relative w-full h-screen bg-cover bg-center"
  style="background-image: url('/assets/img/unicorn.webp')"
>
  <!-- <app-sub-header></app-sub-header> -->
  <div class="absolute bottom-20 left-16 w-[700px]">
    <img
      src="/assets/img/unicorntitle.webp"
      alt="title"
      class="w-[600px] mb-10"
    />
    <h1 class="text-white font-bold text-4xl mb-7">
      รายการทีวีอันดับ 1 วันนี้
    </h1>
    <span class="material-icons-outlined"> search </span>
    <p class="text-white text-2xl font-medium mb-10">
      สันติ นักลงทุนไฟแรงใฝฝันที่ตะประสบความสำเร็จแบบถลมทลย
      ด้วยใอเดียการทำธุกิจขนส่งพัสดุที่จะเขย่าวงการ
      แต่บรรดาคู่แข่งก็พยายามทำทุกวิถีทางเพื่อครองตำแหน่งเจ้าตลาด
    </p>
    <div class="flex flex-row gap-5">
      <app-button
        [class]="
          'bg-white hover:!bg-gray-200 !text-black flex flex-row drop-shadow-[0_35px_35px_rgba(20,1,0,0.25)] font-bold '
        "
      >
        <span class="material-icons-round text-5xl"> play_arrow </span>
        <p class="text-2xl">เล่น</p>
      </app-button>

      <app-button
        [class]="
          ' !bg-gray-500/50 hover:!bg-gray-700/50 !text-s flex flex-row drop-shadow-[0_35px_35px_rgba(20,1,0,0.25)] font-bold '
        "
      >
        <span class="material-icons-outlined mr-4 text-5xl text-white">
          info
        </span>
        <p class="text-2xl text-white">ข้อมูลเพิ่มเติม</p>
      </app-button>
    </div>
  </div>
</div>
