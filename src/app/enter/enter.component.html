<body class="bg-black">
  <div
    class="relative flex justify-center items-center min-h-screen w-full bg-cover bg-center before:absolute before:inset-0 before:bg-black/80"
    style="
      background-image: url('/assets/img/TH-th-20250609-TRIFECTA-perspective_22cb85a8-86ab-498e-b646-df36039abc17_large.jpg');
    "
  >
    <img
      src="/assets/img/netflix 2025-logo-png-large.png"
      alt="Netflix"
      class="absolute top-6 left-6 h-10"
    />
  </div>
  <div
    class="absolute top-6 right-6 flex items-center gap-3 z-10 ms-3 -translate-x-1/2"
  >
    <div
      class="flex items-center gap-2 border border-gray-400 px-4 py-2 rounded text-white text-sm w-[160px]"
    >
      <span class="material-symbols-outlined text-white text-base"
        >translate</span
      >
      <select
        class="w-full bg-transparent text-white text-sm focus:outline-none appearance-none"
      >
        <option value="th" class="text-black">ไทย</option>
        <option value="en" class="text-black">English</option>
      </select>
    </div>
    <app-button [class]="'bg-red-600 hover:bg-red-700 text-white rounded-lg '">
      <p class="text-sm font-extrabold">เข้าสู่ระบบ</p>
    </app-button>
  </div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 text-center text-white">
  <h1 class="  md:text-7xl   font-black leading-tight mb-4">
    ภาพยนตร์ รายการทีวี <br />
    และความบันเทิงอีก <br />
    มากมายแบบไม่จำกัด
  </h1>
  <p class="  mt-7 font-semibold">
    ราคาเริ่มต้นที่ 99 บาท แถมยังยกเลิกได้ทุกเมื่อ
  </p> 
  <p class=" text-lg mt-8 ">
    หากพร้อมรับชม ป้อนอีเมลเพื่อสร้าางหรือเริ่มต้นการเป็นสมาชิกอีกครั้ง
  </p>
  <div class="flex justify-center mt-3 px-24">
  <div class="flex w-full max-w-3xl">
    <!-- ช่องกรอกอีเมล -->
    <div class="flex-grow h-[60px] flex ">
      <app-custom-input label="ที่อยู่อีเมล" type="text" labelClass="text-white text-sm font-semibold " class="w-full max-[350px]"/>
    </div>
   <app-button class="bg-red-600 hover:bg-red-700 text-white rounded-md h-[70px] ">เริ่มต้นใช้งาน</app-button>
  </div>
