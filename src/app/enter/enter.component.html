<body class="bg-black m-0 p-0">

  <!-- Hero Section -->
  <section
    class="relative flex justify-center items-center min-h-screen w-full bg-cover bg-center before:absolute before:inset-0 before:bg-black/80"
    style="background-image: url('/assets/img/TH-th-20250609-TRIFECTA-perspective_22cb85a8-86ab-498e-b646-df36039abc17_large.jpg');"
  >
    <!-- Logo -->
    <img src="/assets/img/netflix 2025-logo-png-large.png" alt="Netflix" class="absolute top-8 left-96 h-10 z-[3]"/>

    <!-- Language & Sign-in -->
    <div class="absolute top-6 right-60 flex items-center gap-3 z-20">
      <div
        class="flex items-center gap-2 border border-gray-400 px-3 py-1 rounded text-white text-sm w-[160px]"
      >
        <span class="material-symbols-outlined text-white text-base">translate</span>
        <select
          class="w-full bg-transparent text-white text-sm focus:outline-none appearance-none"
        >
          <option value="th" class="text-black">ไทย</option>
          <option value="en" class="text-black">English</option>
        </select>
      </div>
      <app-button class="bg-red-600 hover:bg-red-700 text-white rounded-[5px] px-2 py-0.5">
        <p class="text-[20px] font-extrabold">เข้าสู่ระบบ</p>
      </app-button>
    </div>

    <!-- Centered Text & Input -->
    <div class="absolute z-10 text-center text-white px-6 w-full max-w-screen-md top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <h1 class=" text-6xl sm:text-6xl font-extrabold leading-tight mb-5">
        ภาพยนตร์ รายการทีวี <br />
        และความบันเทิงอีก <br />
        มากมายแบบไม่จำกัด
      </h1>
      <p class="text-base sm:text-lg font-semibold">
        ราคาเริ่มต้นที่ <span class="font-bold">99 บาท</span> แถมยังยกเลิกได้ทุกเมื่อ
      </p>
      <p class="text-sm sm:text-base mt-4">
        หากพร้อมรับชม ป้อนอีเมลเพื่อสร้างหรือเริ่มต้นการเป็นสมาชิกอีกครั้ง
      </p>

      <!-- Email + Button -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-3 mt-6 ">
        <app-custom-input label="ที่อยู่อีเมล" type="text" labelClass="text-white text-sm font-semibold" class=" w-full sm:w-4/6"/>
        
      </div>
    </div>
  </section>
  
</body>
