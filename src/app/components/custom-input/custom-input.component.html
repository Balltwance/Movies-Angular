<form class="space-y-4">
      <!-- Email or Phone input field -->
      <mat-form-field class="w-full mb-6 border-2 border-white">
        <mat-label class="text-white">อีเมลหรือหมายเลขโทรศัพท์</mat-label>
        <input matInput class="bg-gray-800 text-white border-2 border-white rounded-md p-3 w-full focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
      </mat-form-field>

      <!-- Password input field -->
      <mat-form-field class="w-full mb-6">
        <mat-label class="text-white">รหัสผ่าน</mat-label>
        <input matInput type="password" class="bg-gray-800 text-white border-2 border-white rounded-md p-3 w-full focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
      </mat-form-field>

      <!-- Sign in button -->
      <button type="submit" class="w-full bg-red-600 text-white p-3 rounded mt-4">เข้าสู่ระบบ</button>
    </form>
