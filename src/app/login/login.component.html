<body class="bg-cover bg-center text-white flex justify-center items-center h-screen m-0" style="background-image: url('/assets/img/zjgs096khv591.jpg');">
    <nav class="absolute top-5 left-5">
        <a href="#"><img src="/assets/img/Netflix_2015_logo.svg" alt="Netflix logo" class="h-7"></a>
    </nav>
    <!-- ฟอร์มที่มีพื้นหลังดำโปร่งแสง -->
    <div class="bg-black bg-opacity-70 p-6 rounded-lg w-80 text-center shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-white">เข้าสู่ระบบ</h2>
    <form action="#">
        <div class="relative mb-4">
            <input type="text" id="email" name="email" class="w-full py-2 px-4 bg-gray-800 text-white border border-gray-600 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-red-600 placeholder-transparent" placeholder="อีเมลหรือหมายเลขโทรศัพท์" required>
            <label for="email" class="absolute top-0 left-4 text-xs text-gray-400 transform transition-all duration-200 origin-[0] scale-75 translate-y-1/2">อีเมลหรือหมายเลขโทรศัพท์</label>
        </div>
        <div class="relative mb-4">
            <input type="password" id="password" name="password" class="w-full py-2 px-4 bg-gray-800 text-white border border-gray-600 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-red-600 placeholder-transparent" placeholder="รหัสผ่าน" required>
            <label for="password" class="absolute top-0 left-4 text-xs text-gray-400 transform transition-all duration-200 origin-[0] scale-75 translate-y-1/2">รหัสผ่าน</label>
        </div>
        <!-- ปรับขนาดปุ่ม "เข้าสู่ระบบ" -->
        <button type="submit" class="w-full py-2 bg-red-600 text-white font-semibold text-sm rounded-md hover:bg-red-700 transition duration-300 mb-4">เข้าสู่ระบบ</button>

        <!-- "หรือ" -->
        <div class="flex items-center justify-center my-4 text-xs text-gray-400">
            <span>หรือ</span>
        </div>

        <!-- ปุ่ม "ใช้รหัสสำหรับเข้าสู่ระบบ" -->
        <button type="button" class="w-full py-2 bg-slate-500 text-white font-semibold text-sm rounded-md hover:bg-slate-400 transition duration-300 mb-6">
            ใช้รหัสสำหรับเข้าสู่ระบบ
        </button>

        <!-- ลิงก์ "หากลืมรหัสผ่าน" -->
        <div class="flex justify-between items-center text-xs mt-4 mb-6">
            <a href="#" class="text-red-600 hover:underline">หากลืมรหัสผ่าน?</a>
        </div>

        <!-- จดจำฉัน -->
        <div class="flex justify-between items-center text-xs mb-4">
            <div class="flex items-center">
                <input type="checkbox" id="remember-me" class="mr-2">
                <label for="remember-me" class="text-gray-400">จดจำฉัน</label>
            </div>
            <a href="#" class="text-gray-400 hover:underline">ต้องการความช่วยเหลือ?</a>
        </div>
    </form>
    <p class="mt-4 text-gray-400 text-xs">หากยังไม่คุ้นกับ Netflix <a href="#" class="text-red-600 hover:underline">ลงทะเบียนตอนนี้</a></p>
    <small class="block text-gray-400 mt-4 text-xs">
        หน้านี้ได้รับการป้องกันโดย Google reCAPTCHA เพื่อตรวจสอบว่าคุณไม่ใช่บ็อต
        <a href="#" class="text-red-600 hover:underline">ดูข้อมูลเพิ่มเติม</a>
    </small>
</div>
</body>
