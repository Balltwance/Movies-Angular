<section class="relative h-screen w-full overflow-hidden z-40">
  <div>
    <div class="w-full h-[300px]"></div>

    <div
      class="px-0 bg-gradient-to-t from-stone-950/100 via-stone-950/80 to-transparent z-30"
    >
      <div class="h-12 px-8">
        <h1 class="text-gray-300 font-extrabold text-3xl">
          ที่ Netflix เท่านั้น
        </h1>
      </div>
      <app-swiper class="block" [items]="imgpaths" [config]="config">
        <ng-template let-item>
          <img
            [src]="item"
            alt=""
            class="w-full object-cover hover:scale-105 transition-transform duration-300 rounded"
          />
        </ng-template>
      </app-swiper>
    </div>
  </div>

  <div class="bg-stone-950 h-full"></div>
</section>
<div
  class="absolute inset-0 bg-gradient-to-r from-black/5 via-black/5 to-transparent z-30"
></div>
<video
  class="absolute inset-0 h-full w-full object-cover transition-opacity duration-300 z-20"
  autoplay
  muted
  loop
  playsinline
  [ngStyle]="{ opacity: 1 - transitionProgress }"
>
  <source
    src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-devices.m4v"
    type="video/mp4"
  />
  Your browser does not support the video tag.
</video>
